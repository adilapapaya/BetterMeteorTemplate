<head>
  <title>Basic Meteor Template</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
	<div class="control-group">
		<input name="name" type="text" placeholder="What's your name?"/>
  </div>
  {{#if post.name}}
  	<h1>Hello {{post.name}}!</h1>
  {{else}}
  	<h1>Hello!</h1>
  {{/if}}

	 
	<input type="button" name='date-button' class = 'btn btn-primary' value="Click me to display the latest date+time" />
  {{post.date}}

  <hr/>
  <input type="button" name='delete-button' class = 'btn btn-danger' value="Click me to reset Posts" />
</template>
